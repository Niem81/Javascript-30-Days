<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum-KIT JS30 WB</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="drum">
    <div data-key="81" class="unit">
      <kbd>Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="87" class="unit">
      <kbd>W</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="unit">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="65" class="unit">
      <kbd>A</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="83" class="unit">
      <kbd>S</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="68" class="unit">
      <kbd>D</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="90" class="unit">
      <kbd>Z</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="88" class="unit">
      <kbd>X</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="67" class="unit">
      <kbd>C</kbd>
      <span class="sound">tink</span>
    </div>
  </div>
  <audio data-key="81" src="sounds/clap.wav"></audio>
  <audio data-key="87" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="65" src="sounds/openhat.wav"></audio>
  <audio data-key="83" src="sounds/boom.wav"></audio>
  <audio data-key="68" src="sounds/ride.wav"></audio>
  <audio data-key="90" src="sounds/snare.wav"></audio>
  <audio data-key="88" src="sounds/tom.wav"></audio>
  <audio data-key="67" src="sounds/tink.wav"></audio>

  <script src="main.js"/>
</body>
</html>
