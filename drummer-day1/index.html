<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drum-KIT JS30 WB</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="drum">
    <div class="unit">
      <kbd>Q</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="unit">
      <kbd>W</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="unit">
      <kbd>E</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="unit">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="unit">
      <kbd>S</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="unit">
      <kbd>D</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="unit">
      <kbd>Z</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="unit">
      <kbd>X</kbd>
      <span class="sound">clap</span>
    </div>
    <div class="unit">
      <kbd>C</kbd>
      <span class="sound">clap</span>
    </div>
  </div>
  <audio src="sounds/clap.wav"></audio>
<script>
  window.addEventListener('keydown', function(event) {
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
    const key = document.querySelector(`key[data-key="${event.keyCode}"]`);
    if (!audio) return; //stop function
    audio.currentTime = 0;
    audio.play();
    consoel.log(key);
  });
</script>
</body>
</html>
