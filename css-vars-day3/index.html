<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px" data-name="yoyo">

    <label for="mspace">Margin:</label>
    <input id="mspace" type="range" name="mspace" min="10" max="200" value="10" data-sizing="px" data-name="yoyo">

    <label for="width">Width:</label>
    <input id="width" type="range" name="width" min="100" max="400" value="100" data-sizing="px" data-name="yoyo">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="30" value="0" data-sizing="px" data-name="yoyo">

    <label for="border">Border:</label>
    <input id="border" type="range" name="border" min="0" max="25" value="0" data-sizing="px" data-name="yoyo">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
